summary: Gets a house price prediction (Main Endpoint)
description: >
  Receives a JSON object with all property data, as found
  in `future_unseen_examples.csv`. The service will automatically
  enrich this data with demographic information (joined via 'zipcode')
  before querying the model.
tags:
  - Prediction
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    description: Property data for prediction.
    schema:
      type: object
      properties:
        bedrooms:
          type: integer
          example: 3
        bathrooms:
          type: number
          example: 1.5
        sqft_living:
          type: integer
          example: 1340
        sqft_lot:
          type: integer
          example: 7912
        floors:
          type: number
          example: 1.5
        waterfront:
          type: integer
          example: 0
        view:
          type: integer
          example: 0
        condition:
          type: integer
          example: 3
        grade:
          type: integer
          example: 7
        sqft_above:
          type: integer
          example: 1340
        sqft_basement:
          type: integer
          example: 0
        yr_built:
          type: integer
          example: 1955
        yr_renovated:
          type: integer
          example: 0
        zipcode:
          type: integer
          example: 98178
        lat:
          type: number
          example: 47.5112
        long:
          type: number
          example: -122.257
        sqft_living15:
          type: integer
          example: 1340
        sqft_lot15:
          type: integer
          example: 7912
responses:
  200:
    description: Prediction was successful.
    schema:
      type: object
      properties:
        prediction:
          type: number
          example: 546320.91
        model_version:
          type: string
          example: "basic_v1"
        zipcode_used:
          type: integer
          example: 98178
  400:
    description: "Invalid request (Empty JSON or missing 'zipcode')."
  404:
    description: "Demographic data not found for the provided 'zipcode'."
  503:
    description: "Service unavailable (Model or Redis not loaded)."