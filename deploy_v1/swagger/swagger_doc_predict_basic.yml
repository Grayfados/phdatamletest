summary: Gets a house price prediction (Bonus Endpoint)
description: >
  Receives a JSON object with property data. The 'zipcode'
  is required for the demographic data lookup. The user can send
  a smaller JSON containing only the features the model actually uses
  (plus zipcode).
tags:
  - Prediction
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    description: Property data for prediction. 'zipcode' is required.
    schema:
      type: object
      properties:
        zipcode:
          type: integer
          example: 98178
        sqft_living:
          type: integer
          example: 1340
        grade:
          type: integer
          example: 7
responses:
  200:
    description: Prediction was successful.
    schema:
      type: object
      properties:
        prediction:
          type: number
          example: 546320.91
        model_version:
          type: string
          example: "basic_v1"
        zipcode_used:
          type: integer
          example: 98178
  400:
    description: "Invalid request (Empty JSON or missing 'zipcode')."
  404:
    description: "Demographic data not found for the provided 'zipcode'."
  503:
    description: "Service unavailable (Model or Redis not loaded)."